<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPD List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .add-btn, .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
        }

        .back-btn {
            background-color: #555;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            font-size: 14px;
        }

        .view-btn {
            background-color: #2196F3;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .print-btn {
            background-color: #FFC107;
            color: white;
        }

        select, input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>OPD List</h1>

    <div class="button-container">
        <button class="add-btn" id="add-opd">Add OPD</button>
        <button class="back-btn" id="back">Back</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Slip No</th>
                <th>Name</th>
                <th>S/O D/O H/W</th>
                <th>Age</th>
                <th>Gender</th>
                <th>CNIC</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Doctor</th>
                <th>Patient Referred To</th>
                <th>Remarks</th>
                <th>Service</th>
                <th>Eye</th>
                <th>Qty</th>
                <th>Rate</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="opd-list">
            <!-- OPD rows will be injected here by JavaScript -->
        </tbody>
    </table>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/opd-list.js"></script>
</body>
</html>
